<wicket:panel>
	<wicket:extend>
	    <table class="padrao">
	        <caption wicket:id="idAnoAnterior">2014</caption>
	        <tr>
	            <th>Ano</th>
	            <th>Data-base</th>
	            <th>Descrição</th>
	            <th>Situação</th>
	        </tr>
	        <tr wicket:id="idListaAnoAnterior">
	            <td wicket:id="idAtividadeAno"></td>
	            <td wicket:id="idAtividadeDataBase"></td>
	            <td wicket:id="idAtividadeDescricao"></td>
	            <td wicket:id="idAtividadeSituacao"></td>
	        </tr>
	    </table>
	    <table class="padrao">
	        <caption wicket:id="idAnoAtual">2015</caption>
	        <tr>
	            <th>Ano</th>
	            <th>Data-base</th>
	            <th>Descrição</th>
	            <th>Situação</th>
	        </tr>
	        <tr wicket:id="idListaAnoAtual">
	            <td wicket:id="idAtividadeAno"></td>
	            <td wicket:id="idAtividadeDataBase"></td>
	            <td wicket:id="idAtividadeDescricao"></td>
	            <td wicket:id="idAtividadeSituacao"></td>
	        </tr>
	    </table>
	</wicket:extend>
</wicket:panel>
