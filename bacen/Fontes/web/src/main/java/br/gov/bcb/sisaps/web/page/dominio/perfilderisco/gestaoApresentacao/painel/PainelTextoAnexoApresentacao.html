<wicket:panel>
    <wicket:extend>
        <tr class="fundoPadraoAClaro3">
            <td colspan="3"><textarea wicket:id="idTexto" contentEditable="true"></textarea></td>
        </tr>
        <tr class="fundoPadraoAClaro3">
            <td style="text-align: right;" colspan="3"><label wicket:id="idAlertaDadosNaoSalvos"
                style="color: red; font-size: 7pt; margin: auto; text-align: right; visibility: hidden;"> Atenção: informações não salvas. </label> <input
                style="width: 150px;" type="submit" class="botao" value="Salvar informações" wicket:id="bttSalvarInformacoes" /></td>
        </tr>
        
        <tr class="fundoPadraoAClaro3">
            <td colspan="3">
                <div style="width: 100%" wicket:id="idTabelaAnexo" />
            </td>
        </tr>

        <tr class="fundoPadraoAClaro3">
            <td width="25%"></td>
            <td>
                <div class="centralizado">
                    <br /> <br /> <label for="arquivo"><acronym title="Arquivo que será anexado.">&nbsp;Arquivo</acronym></label> <input
                        wicket:id="idFieldUploadAnexo" type="file" size="65" /> <br /> <br /> <input type="submit" wicket:id="botaoAnexarAquivo"
                        style="width: 150px;" class="botao" value="Anexar arquivo novo" />
                </div>
            </td>
            <td width="25%"></td>
        </tr>
    </wicket:extend>
</wicket:panel>
