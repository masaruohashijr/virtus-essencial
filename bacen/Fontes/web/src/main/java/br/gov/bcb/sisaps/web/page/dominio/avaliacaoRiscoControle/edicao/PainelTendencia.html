<wicket:panel>
	<table id="tDadosTendenciaRiscoMercado" width="90%" cellspacing="0" cellpadding="3">
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th colspan="4" class="thform" style="text-align: left; border-bottom: 0px;">
				    Tendência - <span wicket:id="idNomeGrupoRiscoControle">RISCO DE MERCADO</span>
				</th>
			</tr>
		</thead>
		<tbody>
		
		<tr class="fundoPadraoAClaro3"  wicket:id="wmcExibirTendenciaVigente">
                <td class="nomeCampo" style="width: 25%; vertical-align: middle;">Tendência vigente</td>
                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td style="text-align: right;">
                                <label style="font-size: 7pt;" wicket:id="idDataVigente">Atualizado em dd/MM/yyyy </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
	                            <b>
	                            	<label wicket:id="idNomeTendencia"></label> 
	                            </b>
                            </td>
                        </tr>
                        <tr>
                            <td><div style="width: 100%" wicket:id="idJustificativaTendencia"></div></td>
                        </tr>
                    </table>
                </td>
                <td style="width: 25%;">
                    
                </td>
            </tr>
            
			<tr class="fundoPadraoAClaro3">
                <td class="nomeCampo" style="width: 25%; vertical-align: middle;">Nova tendência</td>
                <td style="width: 70%;">
                    <table style="width: 100%;">
                     	<tr>
                            <td style="text-align: right;">
                                <label style="font-size: 7pt;" wicket:id="idDataInspetor">Atualizado em dd/MM/yyyy </label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><select wicket:id="idSelectNovaTendencia"></select></td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <textarea wicket:id="idTextAreaNovaTendencia" contentEditable="true"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div align="right">
                                    <span style="color: red; font-size:7pt; margin:auto; text-align:right; visibility: hidden;" id="idAlertaDadosNaoSalvosTendencia">
                                        Atenção informações não salvas.
                                    </span>
                                    <input type="button" class="botao" wicket:id="bttSalvarTendenciaARC" value="Salvar" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="width: 5%;">
                    
                </td>
            </tr>
			
		</tbody>
	</table>
</wicket:panel>
