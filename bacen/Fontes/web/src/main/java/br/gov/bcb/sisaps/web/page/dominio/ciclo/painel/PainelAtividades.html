<wicket:panel>
	<div wicket:id="modalUnidade" />
	

	
		<table id="tTituloAtividades" width="90%" cellspacing="0" cellpadding="5">
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th colspan="3" class="thform" style="text-align: left; border-bottom: 0px;">Atividades</th>
			</tr>
		</thead>
	</table>

	<table id="tPainelAtividades" width="90%" cellSpacing="1">

		<tr class="fundoPadraoAClaro3">
			<td class="nomeCampoEsquerdo" style="width: 35%;"></td>
			<td class="nomeCampoEsquerdo" style="width: 25%;">Tipo</td>
			<td class="nomeCampoEsquerdo" style="width: 25%;">Peso</td>
			<td class="nomeCampoEsquerdo" style="width: 5%;">Ações</td>
		</tr>

		<tbody wicket:id="listaDeAtividades">
			<tr class="fundoPadraoAClaro3">
				<td style="width: 35%;" class=" "><span wicket:id="nome"></span></td>
				<td style="width: 25%;"><span wicket:id="tipo"></span></td>
				<td style="width: 25%;" class=" " wicket:id="peso"></td>
				<td style="width: 5%;"><span wicket:id="painelAcao"></span></td>
			</tr>
		</tbody>


		<tr>
			<td align="left" class="fundoPadraoAClaro3" colspan="4"><a wicket:id="linkIncluirUnidade">Nova unidade</a></td>
		</tr>


		<tr>
			<td align="left" class="fundoPadraoAClaro3" colspan="4">&nbsp;&nbsp;&nbsp; <a wicket:id="linkIncluirAtividade">Nova
					Atividade</a></td>
		</tr>

	</table>


<div wicket:id="modalAtividades" />




</wicket:panel>
