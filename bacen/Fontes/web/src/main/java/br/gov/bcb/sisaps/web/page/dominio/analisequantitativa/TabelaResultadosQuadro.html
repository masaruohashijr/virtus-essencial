<wicket:panel>
	<table wicket:id="tabelaResultadosQuadro" style="width: 100%" cellspacing="0" cellpadding="0">
		<tr>
			<td style="width: 15%">
				<table class="tabela" style="width: 100%;" cellspacing="1">
					<tr style="height: 16px">
						<td><strong>Período</strong></td>
					</tr>
					<div wicket:id="periodos">
						<tr wicket:id="linhaPeriodo" class="fundoPadraoAClaro3" style="">
							<td><strong><span wicket:id="periodo">12/2005</span></strong></td>
						</tr>
					</div>
				</table>
			</td>
			<td style="padding: 0px;" wicket:id="resultadosPorNome">
				<div></div><div></div><div></div><div></div><div></div><div></div><div></div>
				<div style="width: 100%; height: 100%" cellspacing="1" wicket:id="tabelaResultados"></div>
			</td>
		</tr>
	</table>

	<wicket:fragment wicket:id="fragmentInput">
		<input type="text" size="10" wicket:id="input" />
		<span  wicket:id="label" ></span>
		<font style="font-weight: bold; color: red"><span
			wicket:id="asteriscoEdicao">*</span></font>
	</wicket:fragment>
</wicket:panel>
