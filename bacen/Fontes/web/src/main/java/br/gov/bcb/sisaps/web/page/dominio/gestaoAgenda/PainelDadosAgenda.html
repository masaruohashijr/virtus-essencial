<wicket:panel>
	<table id="tDadosDatasEmail" cellspacing="0" cellpadding="3" style="width: 100%">
		<thead>
			<tr class="fundoPadraoAEscuro3">
				<th class="thform" style="text-align: left; border-bottom: 0px;" colspan="2">Dados da reunião</th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Local da reunião</td>
				<wicket:enclosure child="idLocal">
					<td><input type="text" maxlength="80" wicket:id="idLocal" /></td>
				</wicket:enclosure>
				<wicket:enclosure child="idLocalLabel">
					<td><label wicket:id="idLocalLabel"></label></td>
				</wicket:enclosure>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;"><label>Horário</label></td>
				<wicket:enclosure child="idHorario">
					<td><input type="text" maxlength="5" wicket:id="idHorario" /></td>
				</wicket:enclosure>

				<wicket:enclosure child="idHorarioLabel">
					<td><label wicket:id="idHorarioLabel"></label></td>
				</wicket:enclosure>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;"><label>Última alteração</label></td>
				<td style=""><label wicket:id="idUltimaAlteracao"></label></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
