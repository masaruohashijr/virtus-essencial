<wicket:panel>
	<table id="tDadosTendenciaRiscoMercado" width="90%" cellspacing="0" cellpadding="3" >

			<tr class="fundoPadraoAEscuro2"  wicket:id="exibirTendenciaCelula">

					wicket:id="idNomeGrupoRiscoControle">RISCO DE MERCADO</span>
				</th>
			</tr>
		</thead>
		<tbody>
			
			 <tr class="fundoPadraoAClaro3" wicket:id="exibirTendenciaVigente">

                    <table style="width: 100%;">
                        <tr>
                            <td style="text-align: right;">
                                <label style="font-size: 7pt;" wicket:id="idDataVigente">Atualizado em dd/MM/yyyy </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
	                            <b>
	                            	<label wicket:id="idTipoTendenciaVigente"></label> 
	                            </b>
                            </td>
                        </tr>
                        <tr>
                            <td><div style="width: 100%" wicket:id="idTendenciaVigente"></div></td>
                        </tr>
                    </table>
                </td>
                <td style="width: 25%;">
                    
                </td>
            </tr>
			
			  <tr class="fundoPadraoAClaro3" wicket:id="exibirTendenciaInspetor">

                       		 <td>
	                            <b>

                </td>
            </tr>
