<wicket:panel>
	<table id="tDadosInclusao" cellpadding="0" cellspacing="0" class="tabela" style="width: 100%">
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th class="thform" style="text-align: left; border-bottom: 0px;"><label wicket:id="idTitulo"></label></th>
			</tr>
		</thead>
	</table>
	<table id="tDadosBasicos" width="100%" cellspacing="0" cellpadding="3" class="tabela">
		<thead>
			<tr class="fundoPadraoAEscuro3">
				<th colspan="4" class="thform" style="text-align: left; border-bottom: 0px;">Dados básicos do ciclo</th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Número do PT/PE</td>
				<td style=""><label wicket:id="idNumeroPTPE"></label></td>
				<td class="nomeCampo" style="width: 25%;">Data do início do ciclo</td>
				<td style=""><label wicket:id="idDataInicioCiclo"></label></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Nome da Entidade Supervisionável</td>
				<td style=""><label wicket:id="idNomeEntidadeSupervisionavel"></label></td>
				<td class="nomeCampo" style="width: 25%;">Data prevista do COREC</td>
				<td style=""><label wicket:id="idDataPrevistaCorec"></label></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Metodologia</td>
				<td style=""><label wicket:id="idMetodologia"></label></td>
				<td class="nomeCampo" style="width: 25%;">Estado do ciclo</td>
				<td style=""><label wicket:id="idEstadoCiclo"></label></td>
			</tr>
		</tbody>
	</table>
	
	
	
	<table id="tDadosUltimaAtualizacao" width="100%" cellspacing="0" cellpadding="3" class="tabela">
		<thead>
			<tr class="fundoPadraoAEscuro3">
				<th colspan="3" class="thform" style="text-align: left; border-bottom: 0px;">Última atualização</th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td style=""><label wicket:id="idOperador"></label></td>
				<td style=""><label wicket:id="idData"></label></td>
				<td style=""><label wicket:id="idHora"></label></td>
			</tr>
			
		</tbody>
	</table>
	
	
</wicket:panel>
