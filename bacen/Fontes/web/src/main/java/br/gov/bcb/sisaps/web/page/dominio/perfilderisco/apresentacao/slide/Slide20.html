<wicket:panel>
	<wicket:extend>
		<div class="slide bloco_topico" wicket:id="idListaGrupos">
			<div class="titulo" wicket:id="idNome">Risco de Estratégia</div>
			<div class="titulo" wicket:id="idGrupo">
				Risco: <span wicket:id="idNotaRisco"></span>;
				Controle: <span wicket:id="idNotaControle"></span>;
				Residual: <span wicket:id="idNotaResidual"></span> (<span wicket:id="idConceitoResidual"></span>)
			</div>
			<div class="titulo" wicket:id="idGrupoObrigatorio">
				Risco: <span wicket:id="idNotaRiscoObrigatorio"></span>
			</div>
			<div class="titulo" wicket:id="idGrupoExterno">
				Nota: <span wicket:id="idNotaExterno"></span>
			</div>
			<div class="conteudo" wicket:id="idSintese"></div>
		</div>
	</wicket:extend>
</wicket:panel>
