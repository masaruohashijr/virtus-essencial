<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<wicket:panel xmlns:wicket="http://wicket.apache.org/">
    <table id="tDadosNotaArc" cellspacing="0" cellpadding="3" style="width: 90%" class="fundoPadraoAClaro3">
        <thead>
            <tr class="fundoPadraoAEscuro2">
                <th class="thform" style="text-align: left; border-bottom: 0px;" colspan="5"><label
                    wicket:id="idNomeDoGrupo"></label></th>
            </tr>
        </thead>
        <tbody>
            <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo" colspan="2" style="width: 25%;">Nota vigente do ARC</td>
                <td colspan="3"><label wicket:id="idNotaVigenteArc"></label></td>
            </tr>
            <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo" rowspan="2">Nova nota inspetor</td>
                <td class="nomeCampo" style="border-left: 1px solid white;">Calculada</td>
                <td wicket:id="idNotaArrastoArcInspetor" colspan="3"></td>
            </tr>
            <tr class="fundoPadraoAClaro3">
                <td style="border-left: 1px solid white;" class="nomeCampo">Ajuste</td>
                <td colspan="3"><label wicket:id="idNotaArcAjustadaInspetor"></label> <br> <label
                    wicket:id="idJustificativaInspetor"></label></td>
            </tr>
            <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo" rowspan="2">Nova nota supervisor</td>
                <td class="nomeCampo" style="border-left: 1px solid white;">Calculada</td>
                <td colspan="3"><font wicket:id="idNotaArrastoArcSupervisor" color=""></font></td>
            </tr>
            <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo" style="border-left: 1px solid white;">Ajuste</td>
               

                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td><select wicket:id=idNovaNotaArcAjustadaSupervisor></select></td>
                        </tr>
                        <tbody wicket:id="wmcJustificativa">
                            <tr>
                                <td>
                                    <div>
                                        <textarea wicket:id=idJustificativaSupervisor id="idJustificativaSupervisor"
                                            contentEditable="true"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tr>
                            <td>
                                <div style="width: 100%; padding-top: 5px;" class="adireita">
                                    <span
                                        style="color: red; font-size: 7pt; margin: auto; text-align: right; visibility: hidden;"
                                        wicket:id="idAlertaDadosNaoSalvosAvaliacao"> Atenção informações não
                                        salvas. </span> <input type="submit" class="botao" wicket:id="bttSalvarNovaNotaAjuste"
                                        value="Salvar" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>


                <td style="width: 25%;"></td>
            </tr>
            
        </tbody>
    </table>


</wicket:panel>
