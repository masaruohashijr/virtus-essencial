<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="formulario">
			<table id="tPainelDadosCiclo" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td wicket:id="resumoCicloPanel"></td>
				</tr>
			</table>
			<br />
			<table id="tPainelMatrizVigente" cellpadding="0" cellspacing="0" style="width: 90%">
				<thead>
					<tr class="fundoPadraoAEscuro2">
						<th colspan="3" class="thform" style="text-align: left; border-bottom: 0px;">Análise de riscos e controles</th>
					</tr>
				</thead>
				<tr>
					<td><div wicket:id="idPainelMatrizVigente"></div></td>
				</tr>
			</table>
			<br />
			<table id="tTituloAnaliseArcs" cellspacing="0" cellpadding="3" style="width: 90%" >
				<thead>
					<tr class="fundoPadraoAEscuro2">
						<th class="thform" style="text-align: left; border-bottom: 0px;">ARCs</th>
					</tr>
				</thead>
			</table>

			<table id="tPainelArcAnalise" cellpadding="0" cellspacing="0" style="width: 90%">
				<td align="center" wicket:id="idArcAnalise" style="width: 90%; margin: auto;"></td>
			</table>

			<table id="tPainelArcAtualizacao" cellpadding="0" cellspacing="0" style="width: 90%">
				<td align="center" wicket:id="idArcAtualizacao" style="width: 90%; margin: auto;"></td>
			</table>


			<table style="width: 90%" cellspacing="0" cellpadding="3" wicket:id="tDesignacaoLote" id="tDesignacaoLote">
				<thead>
					<tr class="fundoPadraoAEscuro3">
						<th colspan="2" class="thform" style="text-align: left; border-bottom: 0px;">Designação em lote</th>
					</tr>
					<td class="nomeCampo" style="text-align: left"><input type="submit" class="botao"
						wicket:id="bttDesignacaooLoteARCs" id="bttDesignacaooLoteARCs" value="Designar em lote" style="width: 120px">
					</td>
				</thead>
			</table>

			<br />
			<div align="center">
				<input name="bttVoltar" type="button" class="botao" id="bttVoltar" wicket:id="bttVoltar"
					title="Voltar para a p&aacute;gina anterior" value="Voltar">&nbsp;</input>
			</div>
			<br>
		</form>
	</wicket:extend>
</body>
</html>
