<wicket:panel>
	<wicket:extend>
            <table class="padrao" wicket:id="idSCRAnterior">
                <caption>SRC Anterior</caption>
                <tr>
                    <th>Bloco de Negócios (<span wicket:id="idNegocio"></span>)</th>
                    <th>Pesos</th>
                </tr>
                <tr wicket:id="idListaAtividadesNegocio">
                    <td wicket:id="idNome"></td>
                    <td wicket:id="idPeso"></td>
                </tr>
                <tr>
                    <th>Bloco Corporativo (<span wicket:id="idCorporativa"></span>)</th>
                    <th>Pesos</th>
                </tr>
                <tr wicket:id="idListaAtividadesCorporativa">
                    <td wicket:id="idNome"></td>
                    <td wicket:id="idPeso"></td>
                </tr>
            </table>
            <table class="padrao">
                <caption>SRC Atual</caption>
                <tr>
                    <th>Bloco de Negócios (<span wicket:id="idNegocio"></span>)</th>
                    <th>Pesos</th>
                </tr>
                <tr wicket:id="idListaAtividadesNegocio">
                    <td wicket:id="idNome"></td>
                    <td wicket:id="idPeso"></td>
                </tr>
                <tr>
                    <th>Bloco Corporativo (<span wicket:id="idCorporativa"></span>)</th>
                    <th>Pesos</th>
                </tr>
                <tr wicket:id="idListaAtividadesCorporativa">
                    <td wicket:id="idNome"></td>
                    <td wicket:id="idPeso"></td>
                </tr>
            </table>
	</wicket:extend>
</wicket:panel>
