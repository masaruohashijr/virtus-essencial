<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<script>
		function pageScroll() {
			window.scroll(0, 0); 
		}
		function verificaDadosNaoSalvos() {
			if ($('#idAlertaDadosNaoSalvos').css("visibility") == "hidden") {
				return true;
			} else {
				atualizarAlerta('idAlertaDadosNaoSalvosInferior', true);
				return false;
			}
		}
	</script>
	
	
	
		<div style="margin: auto; text-align: center; visibility: hidden;" id="idAlertaDadosNaoSalvosInferior"
			class="centralizado">
			<ul>
				<li class="msgErro">Todos os dados da tela devem ser salvos antes de concluir a análise.</li>
			</ul>
			<input type="hidden" wicket:id="loadScriptAlertaInferior" /> <input type="hidden" wicket:id="hideScriptAlertaInferior" />
		</div>
		
		<form wicket:id="formulario">
			<div style="visibility: hidden;">
				<input wicket:id="idFieldUploadAnexo" type="file" size="65" />
			</div>

			<table id="tPainelResumoCicloAqt" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div align="center" wicket:id="resumoCicloPanel" style="width: 100%; margin: auto;"></div>
				</tr>
			</table>


			<span wicket:id="idPainelResumoAqt"></span>


			<div wicket:id="idPainelResumoElementosAnef"></div>
			<br>
			<table id="tPainelAcoes" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<wicket:container wicket:id="painelAcoesAnef"></wicket:container>
				</tr>
			</table>
			<br>
			<div wicket:id="painelAvaliacaoSupervisorANEF"></div>
			<br>
			<div wicket:id="painelElementos"></div>

			<br>
			<div align="center" wicket:id="painelAnexosAnef" style="width: 100%; margin: auto;"></div>
			<br>

			<div class="centralizado">
				<span style="color: white; background-color: red; margin: auto; text-align: center; visibility: hidden;"
					id="idAlertaDadosNaoSalvos"> Há informações não salvas nesta página. </span> <input type="hidden"
					wicket:id="loadScriptAlerta" />
			</div>
			<br>
			
			<div align="center">
				<input type="submit" class="botao" style="width: 120px" id="bttConcluir" onclick="pageScroll()" wicket:id="bttConcluir"
					value="Concluir análise">&nbsp;</input> <input name="bttVoltar" type="button" class="botao" id="bttVoltar" wicket:id="bttVoltar"
					style="visibility: visible;" title="Voltar para a p&aacute;gina anterior" value="Voltar"> <br> <input name="bttVoltarSemSalvar" type="button" class="botao"
					id="bttVoltarSemSalvar" style="visibility: hidden; width: 120px; background-color: red; color: white;"
					wicket:id="bttVoltarSemSalvar" title="Voltar para a p&aacute;gina anterior" value="Voltar sem salvar">
			</div>

		</form>
	</wicket:extend>
</body>
</html>
