<wicket:panel>
   <div id="idCalendario">
	<table id="tDadosCicloResumido" cellspacing="0" cellpadding="3" style="width: 100%">
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th class="thform" style="text-align: left; border-bottom: 0px;" colspan="2"><span
					wicket:id="idNomeConglomerado"></span></th>

			</tr>
			<tr class="fundoPadraoAEscuro3">
				<th class="thform" style="text-align: left; border-bottom: 0px;" colspan="2">Ciclo</th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Equipe</td>
				<td style=""><label wicket:id="idEquipe"></label></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;"><label>Supervisor titular</label></td>
				<td style=""><label wicket:id="idNomeSupervisor"></label></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;">Prioridade</td>
				<td style=""><label wicket:id="idPrioridade"></label></td>
			</tr>
			<wicket:enclosure child=idDataInicioCiclo>
			
				<tr class="fundoPadraoAClaro3">
					<td class="nomeCampo" style="width: 25%;">Início</td>
					<td style=""><label wicket:id="idDataInicioCiclo"></label></td>
				</tr>
			</wicket:enclosure>


			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%;"><label wicket:id="idCorec"></label></td>
				<wicket:enclosure child="idLabelDataPrevistaCorec">
					<td style=""><label wicket:id=idLabelDataPrevistaCorec></label></td>
				</wicket:enclosure>
				<wicket:enclosure child="idimputDataCorec">
					<td style=""><input name="idimputDataCorec" type="text" id="idimputDataCorec" wicket:id="idimputDataCorec"
						title="Informe a data prevista do COREC" size="11" maxlength="10" onblur="" value="" onkeyup="" onkeypress="" /></td>
						
					
				</wicket:enclosure>
			</tr>

		</tbody>

	</table>
	</div>
</wicket:panel>
