<wicket:panel>
	<table wicket:id="tResumoMatriz" width="100%" cellspacing="0"
		cellpadding="3">
		<thead>
			<tr class="fundoPadraoAEscuro3">
				<th colspan="7" class="thform"
					style="text-align: left; border-bottom: 0px;"><label
					wicket:id="idTituloResumoMatriz"></label></th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="text-align: right; width: 15%;">Nota calculada</td>
				<td wicket:id="colunaNotaCalculada" style="width: 10%;"></td>
				<span wicket:id="wmcExibirNotaRefinada">
				<td wicket:id="colunaNotaRefinada" class="nomeCampo"
					style="width: 15%;">Nota refinada</td>
				<td wicket:id="colunaNotaRefinadaValor" style="width: 10%;"></td>
				</span>
				<span wicket:id="wmcExibirNotaAjustada">
					<td wicket:id="colunaControle" class="nomeCampo" style="width: 5%; text-align: left;">
						<span class="nomeCampo"	wicket:id="controle"></span>
					</td>
					<td wicket:id="colunaNotaAjustada" class="nomeCampo"
					style="width: 10%;">Nota ajustada</td>
					<td wicket:id="colunaNotaAjustadaValor" style="width: 20%;"><label
						wicket:id="notaAjustadaMatriz"></label></td>
				</span>
				<td style="width: 65%;"  wicket:id="wmcExibirSemAjustada"></td>
				
				
			<tr wicket:id="idLinhaJustificativaNotaAjustadaMatriz"
				class="fundoPadraoAClaro3">
				<td colspan="7"><div style="margin: 0 50px;">
						<label wicket:id="idJustificativaNotaAjustadaMatriz"></label>
					</div></td>
			</tr>
			</tr>
		<tbody wicket:id="LinhaAAvaliar">
			<tr>
				<td colspan="100" align="right">*a avaliar</td>
			</tr>
		</tbody>
		</tbody>
	</table>
</wicket:panel>
