<wicket:panel>
 <table align="center" id="tARCs" width="90%" cellspacing="0" cellpadding="3">
        <thead>
            <tr class="fundoPadraoAEscuro2">
                <th colspan="2" class="thform" style="text-align: left; border-bottom: 0px;">ANEFs históricos</th>
            </tr>
            <tr class="fundoPadraoAEscuro3">
                <th colspan="2" class="thform" style="text-align: left; border-bottom: 0px;">Filtro</th>
            </tr>
        </thead>
        <tbody>
	        <tr class="fundoPadraoAClaro3">
	            <td class="nomeCampo" style="width: 25%;">Parte do nome da ES</td>
	            <td><input type="text" id="idNomeEs"  maxlength="200" style="width: 404px;" wicket:id="idNomeEs"></input></td>
	        </tr>
	        
	        <tr class="fundoPadraoAClaro3">
	            <td class="nomeCampo" style="width: 25%;">Parte do componente</td>
	            <td><input type="text" id="idComponente" maxlength="255" style="width: 404px;" wicket:id="idComponente"></input></td>
	        </tr>
	     
            <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo">Ação</td>
                <td><select id="idAcao" wicket:id="idAcao"></select></td>
            </tr>
            
           <tr class="fundoPadraoAClaro3">
                <td class="nomeCampo">&nbsp;</td>
                <td>
                    <input name="bttFiltrarAnef" type="submit" class="botao" id="bttFiltrarAnef" wicket:id="bttFiltrarAnef" value="Filtrar">&nbsp;
                    <input name="bttLimparFiltrosAnef" style="width: 100px;" type="submit" class="botao" id="bttLimparFiltrosAnef" wicket:id="bttLimparFiltrosAnef" value="Limpar filtros">
                </td>
            </tr>
        </tbody>
    </table>
</wicket:panel>
