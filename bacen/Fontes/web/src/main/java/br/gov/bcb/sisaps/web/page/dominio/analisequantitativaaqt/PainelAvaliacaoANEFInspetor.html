<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<wicket:panel>

	<table id="tDadosNotaArc" cellspacing="0" cellpadding="3" style="width: 90%">
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th class="thform" style="text-align: left; border-bottom: 0px;" colspan="5"><label
					wicket:id="idNomeParamentroANEF"></label></th>
			</tr>
		</thead>
		<tbody>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" colspan="2" style="width: 25%;">Nota vigente do ANEF</td>
				<td colspan="2"><label wicket:id="idNotaVigenteANEF"></label></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" rowspan="3" style="vertical-align: middle; text-align: right;">Nova nota inspetor</td>
				<td class="nomeCampo" style="border-left: 1px solid white;">Calculada</td>
				<td colspan="2" wicket:id="idNovaNotaANEF"></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo " style="vertical-align: middle; text-align: right; border-left: 1px solid white;">Ajuste</td>
				<td>
					<table style="width: 100%;">
						<tr>
							<td><select wicket:id="idSelectNovaNotaANEFAjustada"></select></td>
						</tr>
						<tbody wicket:id="wmcJustificativaAnef">
							<tr>
								<td>
									<div>
										<textarea wicket:id="idJustificativaAnef" id="idJustificativaAnef" contentEditable="true"></textarea>
									</div>
								</td>
							</tr>
						</tbody>
						<tr>
							<td>
								<div align="right">
									<label style="color: red; font-size: 7pt; margin: auto; text-align: right; visibility: hidden;"
										id="idAlertaDadosNaoSalvosAvaliacaoAnef"> Atenção informações não salvas. </label> 
										<input type="submit"
										class="botao" wicket:id="bttSalvarAvaliacaoANEF" value="Salvar" />
								</div>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 25%;"></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
