<wicket:extend>
	<form wicket:id="form">

		<div style="width: 870px;">
		
		<div align="center" wicket:id="advertenciaExcluirUnidade">
			<img wicket:id="imgAdvertenciaExcluirUnidade" alt="Advertência">
			<label>Atenção, essa operação exclui todas as atividades e os ARCs vinculados à unidade.</label>
			<br><br>
		</div>
		
		<div align="center" wicket:id="advertenciaExcluirAtividade">
			<img wicket:id="imgAdvertenciaExcluirAtividade" alt="Advertência">
			<label>Atenção, essa operação exclui todo o conteúdo dos ARCs vinculados à atividade.</label><br>
			<label>Caso deseje apenas incluir ou excluir grupos de risco na Atividade, utilizar o botão [ALTERAR].</label>
			<br><br>
		</div>
		

		<table id="tPainelAtividadesExcluir" borderColor="white"
			style="width: 850px; border-top-color: #ffffff; border-right-color: #ffffff; border-bottom-color: #ffffff; border-left-color: #ffffff;"
			border="1" cellSpacing="0" >
			<thead>
				<tr class="fundoPadraoAEscuro2">
					<th colspan="3" class="thform" style="text-align: left; border-bottom: 0px;">Excluindo</th>
				</tr>



				<tr class="fundoPadraoAClaro3">
					<th class="nomeCampoEsquerdo" style="width: 35%;"></th>
					<th class="nomeCampoEsquerdo" style="width: 25%;">Tipo</th>
					<th class="nomeCampoEsquerdo" style="width: 25%;">Peso</th>

				</tr>

			</thead>

			<tbody wicket:id="listaDeAtividades">
				<tr class="fundoPadraoAClaro3">
					<td style="width: 35%;" class=" "><span wicket:id="nome"></span></td>
					<td style="width: 25%;"><span wicket:id="tipo"></span></td>
					<td style="width: 25%;" class=" " wicket:id="peso"></td>

				</tr>
			</tbody>
		</table>




		<div
			style="width: 850px; padding-bottom: 15px; margin-top: auto; margin-right: auto; margin-bottom: auto; margin-left: auto;"
			class="centralizado tamanho90">
			<br>

			<div align=center>
				<input type="button" class="botao centralizado" id="bttConfirmarExclusao"
					wicket:id="bttConfirmarExclusao" value="Confirmar"> <input type="button" class="botao centralizado"
					id="bttVoltarExclusao" wicket:id="bttVoltarExclusao" value="Voltar">
			</div>
		</div>
		</div>
	</form>
</wicket:extend>
