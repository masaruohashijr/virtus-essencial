<wicket:panel>
	<table wicket:id="tDadosSintese" width="90%" cellspacing="0" cellpadding="3" >
		<thead>
			<tr class="fundoPadraoAEscuro2">
				<th colspan="3" class="thform" style="text-align: left; border-bottom: 0px;" wicket:id="idTituloSintese"/>
			</tr>
		</thead>
		<tbody>
			
			<tr class="fundoPadraoAClaro3" wicket:id="wmcExibirRiscoLabel">
			    <td class="nomeCampo" style="width: 25%;" wicket:id="idLabelCampo">Risco</td>
				
				<td>
					<label wicket:id="idRiscoSinteseVigente"></label>
					<wicket:enclosure child=idRiscoSinteseAnalise>
						<img wicket:id="mover"/>
						<label wicket:id="idRiscoSinteseAnalise" style="font-weight: bold;"></label>
					</wicket:enclosure>
				</td>
				
				<td style="width: 1%;"></td>
			</tr>
			
			<tr class="fundoPadraoAClaro3" wicket:id="wmcExibirRiscoCombo">
			    <td class="nomeCampo" style="width: 25%; vertical-align: middle;">Risco</td>
				<td>
				    <wicket:enclosure child=idConceitoSinteseVigente>
				        <label wicket:id="idConceitoSinteseVigente"></label>
				        <img wicket:id="mover"/>
			        </wicket:enclosure>
				    <select wicket:id="idRiscoSinteseCombo"></select>
			    </td>
				<td style="width: 1%;"></td>
			</tr>
			
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%; vertical-align: middle;">Síntese vigente</td>
				<td>
				    <table style="width: 100%;">
                        <tr>
                            <td style="text-align: right;">
                                <label style="font-size: 7pt;" wicket:id="idDataSinteseVigente">Atualizado em dd/MM/yyyy. </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label wicket:id="idDescricaoSinteseVigente"></label></td>
                        </tr>
                    </table>
				</td>
				<td style="width: 1%;"></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
				<td class="nomeCampo" style="width: 25%; vertical-align: middle;">Nova síntese</td>
				<td>
                       <table style="width: 100%;">
                           <tr>
                               <td style="text-align: right;">
                                   <label style="font-size: 7pt;" wicket:id="idDataNovaSintese">Última alteração salva USUARIO em dd/MM/yyyy mm:ssh </label>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <div>
					                <textarea wicket:id="idDescricaoNovaSintese" contentEditable="true"></textarea>
					            </div>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <div align="right">
	                                <label wicket:id="idAlertaDadosNaoSalvosNovaSintese" style="color: red; font-size:7pt; margin:auto; text-align:right; visibility: hidden;">
			                            Atenção texto não salvo.
			                        </label>
			                        <input type="submit" class="botao" wicket:id="bttSalvarNovaSintese" value="Salvar" />
                                   </div>
                               </td>
                           </tr>
                       </table>
				</td>
				<td style="width: 1%;"></td>
			</tr>
			<tr class="fundoPadraoAClaro3">
			    <td class="nomeCampo" style="width: 25%;"></td>
                <td colspan="2">
                    <input type="submit" class="botao" wicket:id="bttConcluirNovaSintese"
                        value="Concluir nova síntese e atualizar Perfil de Risco" style="width: 295px">
                    <input type="submit" class="botao" wicket:id="bttConcluirSintesePublicarARCs"
                        value="Confirmar síntese sem alteração e publicar ARCs deste risco" style="width: 365px">
                </td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
