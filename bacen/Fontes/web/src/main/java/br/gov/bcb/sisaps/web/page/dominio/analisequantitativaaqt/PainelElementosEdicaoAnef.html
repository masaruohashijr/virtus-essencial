<wicket:panel>
	<div wicket:id="listaElementos">
		<table wicket:id="tDadosElemento" width="90%" cellspacing="0" cellpadding="0" >
			<thead>
				<tr class="fundoPadraoAEscuro3">
					<th colspan="4" class="thform" style="text-align: left; border-bottom: 0px;" wicket:id="idTituloElemento"/>
				</tr>
			</thead>
			<tbody>
				<tr class="fundoPadraoAClaro3">
					<td class="nomeCampo" style="width: 15%;">Nota inspetor&nbsp;</td>
					<td style="width: 55%; border-left: 3px solid white;">
						<select wicket:id="idSelectNovaNotaElemento" />
						<input type="submit" class="botao" wicket:id="bttSalvarElemento" value="Salvar" />
						<label wicket:id="idAlertaDadosNaoSalvosElemento" style="color: red; font-size:7pt; margin:auto; text-align:right; visibility: hidden;">
                            Atenção nota não salva.
                        </label>
					</td>
					
					<td class="nomeCampo" style="width: 15%;">Nota vigente&nbsp;</td>
					<td><label wicket:id="idNotaVigenteElemento" style="border-left: 3px solid white;">&nbsp;</label></td>
				</tr>
				<tr class="fundoPadraoAClaro3">
					<td colspan="4">
						<div wicket:id="idPainelItem" ></div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table wicket:id="tDadosAnaliseElemento" cellspacing="0" cellpadding="3" style="width: 90%">
			<thead>
				<tr class="fundoPadraoAEscuro3">
					<th colspan="6" class="thform" style="text-align: left; border-bottom: 0px;" wicket:id="idTituloAnaliseVigente" />
				</tr>
			</thead>
			<tbody>
				
				<tr class="fundoPadraoAClaro3" colspan="6">
					<td></td>
					<td style="text-align: right;"><label style="font-size: 7pt;" wicket:id="idDataAnaliseVigenteAnef"></label></td>
					<td></td>
				</tr>
			
				<tr>
					<td width="5%" class="fundoPadraoAClaro3"></td>
					<td width="90%" class="fundoPadraoAClaro3">
							<div style="border-left: 16px solid white"; wicket:id="GrupoEspansivelAvaliacao"></div>
							<div wicket:id="idPainelJustificativaVigente"></div>
					</td>
					<td width="5%" class="fundoPadraoAClaro3"></td>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
