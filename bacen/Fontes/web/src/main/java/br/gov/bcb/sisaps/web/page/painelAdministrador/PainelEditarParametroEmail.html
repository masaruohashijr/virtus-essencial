<wicket:panel>
    <table cellspacing="0" cellpadding="0" style="width: 90%">
		<tr class="fundoPadraoAEscuro2">
			<th class="thform" style="text-align: left;" colspan="2" wicket:id="idTituloSecao">E-mail</th>
		</tr>
		<tr class="fundoPadraoAClaro3" style="margin-bottom: 0px">
			<td class="nomeCampo" style="width: 20%; vertical-align: middle;">Remetente&nbsp;</td>
			<td><input type="text" wicket:id="idRemetente" size="100" maxlength="100"></td>
		</tr>
		<tr class="fundoPadraoAClaro3">
			<td class="nomeCampo" style="vertical-align: middle;">Título&nbsp;</td>
			<td><input type="text" wicket:id="idTitulo" size="100" maxlength="255"></td>
		</tr>
		<tr class="fundoPadraoAClaro3">
			<td class="nomeCampo" style="vertical-align: middle;">Corpo&nbsp;</td>
			<td><textarea rows="10" style="width: 90%" wicket:id="idCorpo" maxlength="100000" contentEditable="true"></textarea></td>
		</tr>
		<tr class="fundoPadraoAClaro3" wicket:id="wmcPrazo">
			<td class="nomeCampo" style="vertical-align: middle;">Prazo&nbsp;</td>
			<td><input type="text" wicket:id="idPrazo" size="1" maxlength="3" onkeypress="return Onlynumbers(event)"></td>
		</tr>
	</table>
</wicket:panel>
