<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="formulario">

			<table id="tPainelCicloResumo" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div wicket:id="idPainelCicloResumo"></div>
				</tr>
			</table>

			<table id="tPainelInformacoes" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div wicket:id="idPainelInformacoesArc"></div>
				</tr>
			</table>

			<table id="tPainelResumoElementoArc" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div wicket:id="idPainelResumoElementosArc"></div>
				</tr>
			</table>
			

			<table id="tPainelAcoes" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div wicket:id="idPainelAcoesArc"></div>
				</tr>
			</table>
			
			<br/>
			<span wicket:id="idPainelRiscoMercado" /> 
			<table id="idPainelElementos" cellpadding="0" cellspacing="0" style="width: 90%">
				<tr style="width: 100%; margin: auto;">
					<div wicket:id="idPainelElementos"></div>
				</tr>
			</table>
			<br/>
			<span wicket:id="idPainelTendenciaRiscoMercado" />
			<br/>
			<span wicket:id="idPainelAnexoArc" />


			<div class="centralizado tamanho90" style="margin: auto; padding-bottom: 15px;">
				<br /> <input name="bttVoltar" type="button" class="botao" id="bttVoltar" wicket:id="bttVoltar"
					title="Voltar para a p&aacute;gina anterior" value="Voltar">&nbsp;</input>

			</div>
		</form>
	</wicket:extend>
</body>
</html>
