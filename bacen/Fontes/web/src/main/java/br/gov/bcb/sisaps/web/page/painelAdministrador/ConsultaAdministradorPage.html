<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
    <wicket:extend>
        <form wicket:id="formulario">
            <table id="tPainelConsulta" cellpadding="0" cellspacing="0" style="width: 90%">
                <tr style="width: 100%; margin: auto;">
                    <td><div align="center" wicket:id="painelConsultaPerfilDeRisco"
                            style="width: 100%; margin: auto;" /></td>
                </tr>
            </table>

            <br>
              <div align="center" wicket:id="painelAlterarParametros"></div>
            <br>

            <table cellpadding="0" cellspacing="0" style="width: 90%">
                <thead>
                    <tr class="fundoPadraoAEscuro2">
                        <th class="thform" style="text-align: left; border-bottom: 0px;" colspan="2">Agenda de Corecs</th>
                    </tr>
                </thead>
            </table>
            <div align="center">
                <br> <input type="submit" class="botao" id="bttGestaoAgenda" wicket:id="bttGestaoAgenda" style="width: 130px" value="Gestão de agenda">
            </div>
            <br>
            <table cellpadding="0" cellspacing="0" style="width: 90%">
                <thead>
                    <tr class="fundoPadraoAEscuro2">
                        <th class="thform" style="text-align: left; border-bottom: 0px;" colspan="2">Entidades
                            supervisionáveis</th>
                    </tr>
                </thead>
            </table>
            <div align="center">
                <br> <input type="submit" class="botao" id="bttGestaoES" wicket:id="bttGestaoES" style="width: 100px" value="Gestão de ESs">
            </div>
            <br>
            <div align="center" wicket:id="painelAlterarLocalizacao" style="width: 90%; margin: auto;" />
        </form>
    </wicket:extend>
</body>
</html>
