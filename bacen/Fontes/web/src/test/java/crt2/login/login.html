<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<title>Login de sistema</title>
<link rel="stylesheet" type="text/css" href="../estilos.css" media="screen" />
</head>
<body>
	<h3>Como logar no sistema?</h3>
	<jetty />
	<ul>
		<li>Abra um <span class="browser" reuse="true">navegador</span> e 
			<span class="startIn" provider="org.specrunner.jetty.JettyStringProvider">acesse</span> 
			<span class="open" url="/sisaps">a página principal</span>;
		</li>
		
		<global name="usuário" value="${usuário}" />
		<li>Preencha <span class="type" by="id:unidade" value="${unidade}">a unidade</span>, 
			<span class="type" by="id:operador" value="${usuário}">o usuário</span> e 
			<span class="type" by="id:senha" value="${senha}">a senha</span>;
		</li>
		<li>Clique em '<span class="clickon" by="conter:" sleep="pausaSeIE">Entrar</span>'.
		</li>
	</ul>
</body>
</html>
