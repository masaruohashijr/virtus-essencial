<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<title>Login de sistema</title>
<link rel="stylesheet" type="text/css" href="../../estilos.css" media="screen" />
</head>
<body>
	<blockquote>
		<table class="tela">
			<tr>
				<td>
					<table class="compareTable dados" by="legenda:Elementos" name_="${nome}">
						<caption>Elementos</caption>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Data</th>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="botoes">
						<tr>
							<td>
								<table>
									<tr>
										<td><input class="present" by="conter:" type="button" value="Editar" condition="usuarioAdmin" name_="${nome}" /></td>
									<tr>
									<tr>
										<td>[a] botão 'Editar' <span class="notPresent" by="conter:Editar" condition="!usuarioAdmin" name_="${nome}" >apenas para o Administrador</span>)
										</td>
									<tr>
									<tr>
										<td>[b] verificar o texto de ajuda '<span class="att" attribute="title" by="conter:Editar" condition="usuarioAdmin" name_="${nome}">Somente para administrador.</span>')
										</td>
									<tr>
								</table>
							</td>
							<td><table>
									<tr>
										<td><input class="present" by="conter:" type="button" value="Detalhar" name_="${nome}" /></td>
									</tr>
								</table></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</blockquote>
</body>
</html>
